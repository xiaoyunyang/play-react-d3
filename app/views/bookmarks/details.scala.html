@(bookmark: Bookmark)(implicit flash: Flash, messages: Messages)

@main(Messages("bookmarks.details", bookmark.title)) {
    <h2>
        @Messages("bookmarks.details", bookmark.title)
    </h2>
    <dl class="dl-horizontal">
        <dt>@Messages("bookmarks.url"):</dt>
        <dd><a target="_blank" href="@bookmark.url">@bookmark.url</a></dd>
        <dd>@bookmark.title</dd>
        <dt>@Messages("bookmarks.description"):</dt>
        <dd>
            <ul>
                <li>@bookmark.title</li>


            </ul>
        </dd>
    </dl>
}
